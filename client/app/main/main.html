<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hello!</h1>
    <p class="lead">This website was made for the Vonage interview.</p>
  </div>
</header>

<div class="container" ng-controller="NavbarCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Advice:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><blockquote>
              <p>{{thing.info}}</p>
              <footer>{{thing.name}}</footer>
            </blockquote><button type="button" class="close" ng-click="deleteThing(thing)" ng-show="isAdmin()">&times;</button></li>
      </ul>
    </div>
  </div>

    <form class="thing-form" ng-controller="MainCtrl">
      <label>Give an advice</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="{{isLoggedIn() ? 'Add a new advice here.' : 'You must be logged in to post.'}}" ng-model="newThing">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-disabled="!isLoggedIn()" ng-click="addThing(getCurrentUser().name)">Add Advice</button>
        </span>
      </p>
    </form>
</div>
